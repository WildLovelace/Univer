<!DOCTYPE html>
<html>

<head>
    <title>Лаба9</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <div class="string shit">
            <p>Посчитать количество слов:</p>
            <input placeholder="Введите текст" id="count_words_input">
            <p id="count_words_result" class="invis"></p>
            <div>
                <a id="count_words_btn" class="btn" href="#">Посчитать</a>
            </div>
            <hr>
            <p>Заменить слово первое на слово другое:</p>
            <input placeholder="Введите текст" id="change_words_input">
            <input placeholder="Слово на замену" id="change_words_1">
            <input placeholder="Слово замена" id="change_words_2">
            <p id="change_words_result" class="invis"></p>
            <div>
                <a id="change_words_btn" class="btn" href="#">Заменить</a>
            </div>
            <hr>
            <p>Убрать лишние пробелы:</p>
            <input placeholder="Введите текст" id="minim_input">
            <p id="minim_result" class="invis"></p>
            <div>
                <a id="minim_btn" class="btn" href="#">Убрать</a>
            </div>
        </div>
    </div>

    <script src="script/myscript.js"></script>
</body>

</html>
